<html>
    <head>
        <title>Application Form</title>
    </head>

    <body>
        <H1>APPLICATION FORM</H1>
        <h3>Enter Details:</h3>
        <b>Name</b> <br><input type="text" name="name" value=""><br>
        <b>Age</b> <br><input type="text" name="age" value=""><br>
        <b>Address</b> <br><textarea name="address" rows="4" cols="50"></textarea><br>
        <b>Email</b> <br><input type="text" name="email" value=""><br>
        <b>Gender</b> <br> 
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
        <b>Phone Number</b> <br><input type="text" name="phone" value=""><br>
        <b>State</b> <br><input type="text" name="state" value=""><br>
        <b>District</b> <br><input type="text" name="district" value=""><br>
        <b>Qualification</b> <br>
        <select name="qualification">
            <option value="">Select Option</option>
            <option value="10th Grade">10th Grade</option>
            <option value="12th Grade">12th Grade</option>
            <option value="Under Graduate">Under Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
        </select><br>
        <b>Upload Resume</b> <br><input type="file" name="File"><br>
        <b>Languages</b> <br>
        <input type="checkbox" name="languages" value="English">English<br>
        <input type="checkbox" name="languages" value="Hindi">Hindi<br>
        <input type="checkbox" name="languages" value="Malayalam">Malayalam<br>

        <input type="reset"><input type="submit" value="Submit">

    </body>
</html>
